<html> 
<head> 
<title>ABC INFOTECH Registration</title> 
<style> 
h1{text-align:center;} 
table,th,td{text-align:center;} 
table{margin:auto;} 
</style> 
<script> 
function validate(){ 
var a = document.getElementById("password").value; 
var b = document.getElementById("cpassword").value; 
var c = document.getElementById("mob").value; 
var phoneno = /^\d{10}$/; 
if(a!=b) 
{ 
alert("PASSWORDS DO NOT MATCH"); 
return false; 
} 
else if(!c.match(phoneno)) 
{ 
alert("THE VALUS ENTERED ARE EITHER NOT NUMBERS OR ARE OF MORE THAN 10 DIGITS :"); 
return false; 
} 
else 
return true; 
} 
</script> 
</head> 
<body><h1>ABC INFOTECH Registration</h1> 
<form method="Post"> 
<table border=0 width=50%> 
<tr> 
<td>Username</td> 
<td><input type="text" name="Username" placeholder="Enter your username" required></td> 
</tr> 
<tr> 
<td>Password</td> 
<td><input type="password" name="passoword" id="password" placeholder="Enter a password" 
required></td> 
</tr> 
<tr> 
<td>Confirm Password</td> 
<td><input type="password" name="confirmPassword" id="cpassword" placeholder="Confirm 
Password" required></td> 
</tr> 
<tr> 
<td>E-Mail</td> 
<td><input type="email" name="Mail" placeholder="Enter your email" required></td> 
</tr> 
<tr> 
<td>Contact Number</td> 
<td><input type="number" name="number" id="mob" placeholder="Enter your contact no." 
required></td> 
</tr> 
<tr> 
<td>Gender</td> 
<td> 
<label><input type="radio" name="gender" value="Male"> Male</label> 
<label><input type="radio" name="gender" value="Female"> Female</label> 
</td> 
</tr> 
<tr> 
<td>Highest Qualification</td> 
<td> 
<select name="qualification"> 
<option value="Your qualification">Your Qualification</option> 
<option value="High School">High School</option> 
<option value="Bachelor's Degree">Bachelor's Degree</option> 
<option value="Master's Degree">Master's Degree</option> 
<option value="Ph.D.">Ph.D.</option> 
</select> 
</td> 
</tr> 
<tr> 
<td>Languages Known (English, Hindi)</td> 
<td> 
<label><input type="checkbox" name="languages" value="English"> English</label> 
<label><input type="checkbox" name="languages" value="Hindi"> Hindi</label> 
</td> 
</tr> 
<tr> 
<td>Preferred Programming Language</td> 
<td> 
<select name="programmingLanguage"> 
<option value="Programming lang">Your preferred Language</option> 
<option value="C++">C++</option> 
<option value="Java">Java</option> 
<option value="Python">Python</option> 
</select> 
</td> 
</tr> 
<tr> 
<th>Describe Yourself (Two Lines)</th> 
<td><textarea name="description" rows="2"></textarea></td> 
</tr> 
<tr> 
<th colspan=2><button type"submit" onclick="validate()">Submit</button></th> 
</tr> 
</table> 
</form> 
</body> 
</html>
